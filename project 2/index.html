<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nature Scene: Step 1 Starter</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alvinwan/aframe-low-poly@0.0.5/dist/aframe-low-poly.min.js"></script>
    <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
    <script src="./ocean.js"></script>
  </head>
  <body>
    <a-scene background="color:#000000">
      <a-entity star-system="radius:200"></a-entity>  
        <a-light type="directional" intensity="0.3" color="#6909b3" position="5 3 1" light="castShadow:true;"></a-light>
        <a-light type="directional" intensity="0.1" color="#ffffff" position="5 2 1" light="castShadow:true;"></a-light>
        <a-light type="ambient" intensity="0.15" color="#6909b3"></a-light>
        

        <a-entity id="Temple" shadow="" postion="0 1 -3" scale="1 1.64 1">
            <a-cone id="Left_Pillar"  radius-bottom="0.15" radius-top="0.07" height="2" position="-0.65 0 0" material="" geometry=""></a-cone>
            <a-cone id="Right_Pillar"  radius-bottom="0.15" radius-top="0.07" height="2" position="0.65 0 0" material="" geometry=""></a-cone>
            <a-box id="Lower_Bar" scale="2 0.09 0.1" position="0 0.80497 0" material="" geometry=""></a-box>
            <a-box id="Upper_Bar" scale="2.2 0.10928 0.20847" position="0 1.05 0" material="" geometry=""></a-box>
            <a-box id="Cap_Bar" scale="2.6 0.05 0.25" position="0 1.13118 0" material="" geometry=""></a-box>
        </a-entity>

        <a-entity id="Center_Latern" shadow position="0 0.85 0" 
                  animation__position="property:position;
                                       from:0 0.85 0;
                                       to: 0 1 0;
                                       loop:true;
                                       dir:alternate;
                                       dur:4000;"
                  animation__rotation="property:rotation;
                                       from:0 0 0;
                                       to: 0 90 0;
                                       loop:true;
                                       dir:alternate;
                                       dur:4500;">
            <a-cone id="Latern-cone" segments-height="1" segments-radial="4" flat-shading="true" radius-bottom="0.1" height ="0.09" position = "0 0.16 0" rotation ="0 45 0"></a-cone>
            <a-box id="Latern-Roof" scale="0.2 0.02 0.2" position="0 0.1 0"></a-box>
            <a-box id="Latern-Base" scale="0.15 0.02 0.15"></a-box>
            <a-sphere id="Latern-Orb" radius="0.03" position="0 0.05 0" opacity="1" emissive="#00D46F" material="" geometry="" scale="1.324 1.324 1.324"
                      animation__opacity="property:opacity;
                                          from: 0.25;
                                          to: 1;
                                          loop:true;
                                          dir:alternate;"></a-sphere>
            <a-light id="Latern-light" type="point" intensity="0.15" position="0 0.5 0" color="#00D46F" light="castShadow:true"
                     animation__intensity="property:intensity;
                                           from:0.2;
                                           to:0.3;
                                           loop:true;
                                           dir:alternate;"
                     animation__distance="property:distance;
                                          from:1;
                                          to:2;
                                          loop:true;
                                          dir:alternate;"></a-light>
        </a-entity>

        <a-entity id="Left_Latern"  clone="#Center_Latern" position="-1.25 0.5 -0.5"
                  animation__position="property:position;
                                       from:-1.25 0.5 -0.5;
                                       to: -1.25 0.65 -0.5;
                                       loop:true;
                                       dir:alternate;
                                       dur:3700;"
                  animation__rotation="property:rotation;
                                       from:0 0 0;
                                       to: 0 90 0;
                                       loop:true;
                                       dir:alternate;
                                       dur:4500;"></a-entity>
        <a-entity id="Right_Latern"  clone="#Center_Latern" position="1.5 2 0.5"
                  animation__position="property:position;
                                      from:1.5 1.85 0.5;
                                      to: 1.5 2 0.5;
                                      loop:true;
                                      dir:alternate;
                                      dur:4300;"
                  animation__rotation="property:rotation;
                                      from:0 0 0;
                                      to: 0 90 0;
                                      loop:true;
                                      dir:alternate;
                                      dur:4500;"></a-entity>

      <!--a-plane shadow color="#841fde" width="100" height="100" rotation="-90 0 0"></a-plane-->
      <a-ocean position="0 0.1 0" shadow depth="50" width="50" amplitude="0" amplitude-variance="0.2" speed="1.5" speed-variance="1.5" opacity="1" density="50" color="#841fde"></a-ocean>
      <a-ocean position="0 0.1 0" shadow depth="50" width="50" amplitude="0" amplitude-variance="0.3" speed="1.5" speed-variance="1.5" opacity="0.5" density="50" color="#841fde"></a-ocean>
    </a-scene>
  </body>
</html>
